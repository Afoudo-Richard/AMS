{% extends 'project/main.html' %}

{% block content %}

<div class="h-full ml-14 mt-14 mb-10 md:ml-64">

    <div class="mt-4 mx-4">
        <h2 class="text-lg md:text-xl font-medium">Departments</h2>
    </div>
    <!-- Client Table -->
    <div class="mt-4 mx-4">
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
            <div class="w-full overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr
                            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">Total Courses</th>
                            <th class="px-4 py-3">Total Students</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">

                        {% for department in departments %}
                            <tr
                                class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400">
                                <td class="px-4 py-3 font-semibold">{{department.name}}</td>
                                <td class="px-4 py-3 text-sm">{{department.total_course}}</td>
                                <td class="px-4 py-3 text-sm">{{department.total_student}}</td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <!-- ./Client Table -->

</div>

{% endblock %}
