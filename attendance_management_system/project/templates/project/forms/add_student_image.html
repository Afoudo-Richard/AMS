{% extends 'project/main.html' %}

{% block content %}

<div class="h-full ml-14 mt-14 mb-10 md:ml-64">

    <div class="mt-4 mx-4">
        <h2 class="text-lg md:text-2xl font-medium">Add Students Images</h2>
        
    </div>

   
    <div class="mt-4 mx-4">
        <form class="p-6 flex flex-col justify-center" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            

            <input type="file" name="student_images" multiple accept="image/*">

            <button type="submit"
                class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
