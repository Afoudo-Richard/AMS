{% extends 'project/main.html' %}

{% block content %}

<div class="h-full ml-14 mt-14 mb-10 md:ml-64">

    <div class="mt-4 mx-4">
        <h2 class="text-lg md:text-2xl font-medium">Add Students</h2>

        
    </div>

   
    <div class="mt-4 mx-4">
        <form class="p-6 flex flex-col justify-center" method="POST" action="">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="name" >First Name</label>
                <input type="name" name="firstname" id="firstname" placeholder="First Name"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
            </div>

            <div class="flex flex-col">
                <label for="name" >Last Name</label>
                <input type="name" name="lastname" id="lastnamename" placeholder="Last Name"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
            </div>

            <div class="flex flex-col mt-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
            </div>

            <div class="flex flex-col mt-2">
                <label for="tel">Phone</label>
                <input type="tel" name="phone" id="tel" placeholder="Telephone Number"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
            </div>

            <div class="flex flex-col mt-2">
                <label for="tel">Sex</label>
                {{form.sex}}
            </div>

            <div class="flex flex-col mt-2">
                <label for="tel">Department</label>
                {{form.department}}

                {% for item in form.department.field.value %}
                    item
                {% endfor %}
            </div>

            <button type="submit"
                class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
