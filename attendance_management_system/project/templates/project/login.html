{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}

    <title>customCheckLogin</title>
</head>

<body>
    <!-- component -->
    <section class="absolute w-full h-full top-0 bg-red-400">
        <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(&quot;https://demos.creative-tim.com/tailwindcss-starter-project/static/media/register_bg_2.2fee0b50.png&quot;); background-size: 100%; background-repeat: no-repeat;">
        </div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-4/12 px-4 pt-32">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-gray-600 text-lg font-bold">Attendance Management System with Face
                                    Recognition</h6>
                            </div>


                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-5 pt-0">
                            <div class="text-gray-500 text-center mb-3 font-bold"><small>sign in with
                                    credentials</small></div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2">Username</label>
                                    <input type="text" name="username"
                                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                                        placeholder="Email" style="transition: all 0.15s ease 0s;" autocomplete="false">
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Password</label>
                                    <input type="password" name="password"
                                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                                        placeholder="Password" style="transition: all 0.15s ease 0s;">
                                </div>
                                <!-- <div>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input id="customCheckLogin" type="checkbox" class="form-checkbox text-gray-800 ml-1 w-5 h-5" style="transition: all 0.15s ease 0s;"><span class="ml-2 text-sm font-semibold text-gray-700">Remember me</span></label>
                            </div> -->
                                {% for message in messages %}
                                <div class="mt-4 px-3 py-5 bg-red-600 text-white">
                                    <p>{{message}}</p>
                                </div>
                                {% endfor %}
                                <div class="text-center mt-6">
                                    <button
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                        type="submit" style="transition: all 0.15s ease 0s;">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="flex flex-col px-4 lg:px-10 pb-3 pt-2">
                            <!-- <div class="w-1/2"><a href="#pablo" class=""><small>Forgot password?</small></a></div> -->
                            <div class="w-1/2"><a href="#pablo" class="">Create new account</a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
            <div class="container mx-auto px-4">
                <hr class="mb-6 border-b-1 border-gray-700">
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <div class="w-full md:w-4/12 px-4">
                        <div class="text-sm text-white font-semibold py-1">Attendance Managment System with Face
                            Recognition</a></div>
                    </div>
                    <div class="w-full md:w-8/12 px-4">

                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
